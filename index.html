<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>

  <!--- .........................Header................................................  -->


    <div class="company">
      <!-- div for the header  -->
      <div class="container">
      <!-- div for the header container  -->
        <img src ="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt ="Binoculars Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>



<!-- ............................Banner.......................... -->

    <div class="banner">
    <!-- div for the banner  -->
      <div class="container">
      <!-- div for the banner container  -->
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!-- ...............................Navigation Menu............. -->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>

      <!-- For screens less than 1024 -->
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

<!-- .....................products.............................. -->

    <div class="container">
    <!-- div for the products container  -->

      <div class="allthreeproducts">
      <!-- div for the 3 products positioning -->

        <div class="individualproduct">
        <!-- div for product 1 & contains the text description -->

          <div class="product-image">
          <!-- div for product 1 image -->
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" />
          </div>
          <span class="product-description">Exploding Pen</span>
         </div>

         <div class="individualproduct watch">
         <!-- div for product 2 & contains the text description -->

           <div class="product-image">
           <!-- div for product 2 image -->
             <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" />
           </div>
           <span class="product-description">Cellular Watch</span>
          </div>

          <div class="individualproduct glasses">
          <!-- div for product 3 & contains the text description -->
            <div class="product-image">
            <!-- div for product 3 image -->
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" />
            </div>
            <span class="product-description">Thermal Glasses</span>
           </div>

        </div>
        <!-- end div for allthreeproducts -->
      </div>
      <!-- end div for the products container  -->

<!-- .....................Business Information..................... -->

     <div class="container">
    <!-- div for the busniness info container  -->
        <div class="business-info">
        <!-- div for the 2 business info positioning -->

            <div class="info">
              <!-- div for the 1st business info -->
              <span class="title">Location</span>
              <span>-47.346436, 84.32354</span>
            </div>


            <div class="info">
            <!-- div for the 2nd business info -->
              <span class="title">Hours</span>
              <span>0800 - 1800</span>
            </div>
        </div>
     </div>


<!-- .....................Footer..................... -->

    <div class="bottombar">
      <div class="container">
       Copyright Secret Agent Supply Inc.
      </div>
    </div>
